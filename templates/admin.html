{% extends "base.html" %}
{% block body %}
        <!-- Responsive navbar-->
<style>
    table {
      width: 25%;              /* control width (e.g. 50% of page) */
      margin: 0 auto;          /* center horizontally */
      border-collapse: collapse;
      text-align: center;      /* center text inside cells (optional) */
    }
    </style>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container px-lg-5">
                <a class="navbar-brand" href="/">{{params['blog_name']}}</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active text-white" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/about">About</a></li>
                        <li class="nav-item"><a class="nav-link text-white" href="/contact">SignUp</a></li>
                         <li class="nav-item"><a class="nav-link text-white" href="/logout">Logout</a></li>

                    </ul>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="py-5">
            <div class="container px-lg-5">
                <div class="p-4 p-lg-5 bg-light rounded-3 text-center">
                    <div class="m-4 m-lg-5">
                        <h1 class="display-5 fw-bold">{{params['blog_headline']}}</h1>
                            <h4>Admin Panel</h4>
                    </div>
                </div>
            </div>
        </header>
        <!-- Page Content-->


        <table class="table">
    <thead>
      <tr>
        <th>Sr.No.</th>
        <th>Blog Title</th>
        <th>Posted On</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
    {% for post in posts %}
      <tr>
        <td>{{post.id}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
          <td><a href="/edit/{{post.id}}"><button class="btn btn-primary">Edit</button></a></td>
          <td><a href="/delete/{{post.id}}"><button class="btn btn-primary">Delete</button></a></td>
    
      </tr>
     {% endfor %}
    </tbody>
  </table>
<table class="table">
    <thead>
      <tr>
        <th>Upload a file</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
             <form action="/uploader" method="post" enctype="multipart/form-data">
        <label for="myfile">Select a file:</label>
         <input type="file" id="myfile" name="myfile">
        <button class="btn btn-primary" type="submit">Submit</button>

    </form>
        </td>
      </tr>

    </tbody>
  </table>

{% endblock %}
